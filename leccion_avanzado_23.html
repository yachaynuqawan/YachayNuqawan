<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección 23: Dichos y Refranes - Yachay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .option-btn.correct { background-color: #A7F3D0; border-color: #10B981; }
        .option-btn.incorrect { background-color: #FECACA; border-color: #EF4444; }
        .feedback-enter { animation: fadeIn 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between">
                <a href="lecciones_avanzado.html" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </a>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mx-4">
                    <div id="progress-bar" class="bg-teal-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                 <a href="progreso.html" class="text-gray-500 hover:text-gray-800">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9a9.75 9.75 0 011.316-5.342 9.75 9.75 0 0113.634 1.316 9.75 9.75 0 01-5.342 13.634 9.75 9.75 0 01-1.316 5.342zM16.5 18.75a9.75 9.75 0 005.342-13.634m0 13.634a9.75 9.75 0 01-13.634-5.342m5.342 13.634a9.75 9.75 0 01-5.342-1.316M3.75 5.25a9.75 9.75 0 015.342-1.316m-5.342 1.316a9.75 9.75 0 011.316 5.342m-1.316-5.342a9.75 9.75 0 0113.634 5.342" /></svg>
                </a>
            </div>
        </div>
    </header>

    <main class="py-12">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="lesson-container">
                <!-- El contenido de la lección se cargará aquí -->
            </div>
            <div class="mt-8 flex justify-between">
                <button id="prev-button" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition-colors disabled:opacity-50" disabled>Anterior</button>
                <button id="next-button" class="bg-teal-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-teal-700 transition-colors">Siguiente</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lessonId = "lesson-23";
            let lessonScore = 0;
            let currentCardIndex = 0;

            const baseLessonData = [
                 {
                    type: 'introduction',
                    title: 'Arawikuna: La Sabiduría de los Abuelos',
                    text: 'Los dichos y refranes (arawikuna) son pequeñas píldoras de sabiduría que han guiado al pueblo andino por siglos. No solo enseñan el idioma, sino también la filosofía y los valores de la comunidad.',
                    image: 'imagenes/lecciones/avanzado/leccion_23/imagen_1.jpg'
                },
                {
                    type: 'presentation',
                    quechua: 'Yuyay / Yuyaychay',
                    spanish: 'Sabiduría, Pensamiento / Aconsejar',
                    image: 'imagenes/lecciones/avanzado/leccion_23/imagen_2.jpg',
                    explanation: '<span class="font-bold text-teal-600">Yuyay</span> es la mente, la memoria y la sabiduría. <span class="font-bold text-teal-600">Yuyaychay</span> es el acto de dar un consejo sabio.'
                },
                 {
                    type: 'presentation',
                    quechua: 'Ama Sua, Ama Llulla, Ama Qella',
                    spanish: 'No seas ladrón, no seas mentiroso, no seas ocioso',
                    image: 'imagenes/lecciones/avanzado/leccion_23/imagen_3.jpg',
                    explanation: 'Este es el código moral Inca, el refrán más famoso. Es la base de la ética y la convivencia en la comunidad andina.'
                },
                 {
                    type: 'immersion_text',
                    title: 'Arawikuna: Refranes Populares',
                    quechua_text: "<strong>1. Huk makilla mana t'aqllayta atinchu.</strong><br><br><strong>2. Pisiymanta, aswan askha kanqa.</strong>",
                    spanish_text: "<strong>1. Una sola mano no puede aplaudir.</strong> (Habla de la importancia del trabajo en comunidad - Ayni).<br><br><strong>2. De la escasez, habrá más abundancia.</strong> (Habla de la esperanza y la perseverancia)."
                },
                 {
                    type: 'linguistic_analysis',
                    title: 'Analizando el Quechua: El sufijo -puni',
                    text: 'El sufijo <strong>-puni</strong> es un "validador enfático". Añade certeza, seguridad y un sentido de "siempre" o "definitivamente" a una palabra. Es muy usado en los consejos para darles fuerza.',
                    example_quechua: 'Chaymi allin.',
                    example_spanish: 'Eso está bien.',
                    example_quechua_2: 'Chaymi allin<strong>puni</strong>.',
                    example_spanish_2: 'Eso está definitivamente bien / Siempre está bien.',
                },
            ];

            const questionBank = [
                { type: 'multiple-choice', question: '¿Qué principio NO pertenece al código moral Inca?', options: ['Ama Llulla', 'Ama Puñuy', 'Ama Qella'], correct: 'Ama Puñuy', feedback: { correct: '¡Kusa! "Ama Puñuy" (no duermas) no es parte del código, aunque el trabajo es muy valorado.', incorrect: 'Casi. La respuesta correcta es <strong>Ama Puñuy</strong>.' } },
                { type: 'fill-in-the-blank', pre_text: 'Huk makilla mana', post_text: 'ta atinchu.', correct: 't\'aqllay', feedback: { correct: '¡Allin ruwasqa! El verbo <strong>t\'aqllay</strong> es aplaudir.', incorrect: 'La respuesta correcta es <strong>t\'aqllay</strong> (aplaudir).' } },
                { type: 'multiple-choice', question: 'El refrán "Una sola mano no puede aplaudir" se refiere a...', options: ['La soledad', 'La importancia de la comunidad', 'La dificultad de una tarea'], correct: 'La importancia de la comunidad', feedback: { correct: '¡Excelente! Es la esencia del Ayni, el trabajo recíproco.', incorrect: 'El refrán habla sobre la necesidad de colaborar. La respuesta correcta es <strong>La importancia de la comunidad</strong>.' } },
                { type: 'fill-in-the-blank', pre_text: 'Allin', post_text: '. (Definitivamente bien)', correct: 'puni', feedback: { correct: '¡Perfecto! El sufijo <strong>-puni</strong> añade esa certeza.', incorrect: 'La respuesta correcta es <strong>puni</strong>.' } },
                { type: 'multiple-choice', question: 'El sufijo "-puni" añade un sentido de...', options: ['Duda', 'Certeza o énfasis', 'Cariño'], correct: 'Certeza o énfasis', feedback: { correct: '¡Muy bien! El sufijo <strong>-puni</strong> es para afirmar algo con seguridad.', incorrect: 'No es correcto. El sufijo <strong>-puni</strong> se usa para dar énfasis.' } },
                { type: 'fill-in-the-blank', pre_text: '¿Imatan "yuyay" ninayan?', post_text: ' (Sabiduría / Pensamiento)', correct: 'Yuyay', feedback: { correct: '¡Correcto! Es la base de los buenos consejos.', incorrect: 'La respuesta correcta es <strong>Yuyay</strong>.' } },
                { type: 'multiple-choice', question: '¿Qué significa "Ama Llulla"?', options: ['No seas ladrón', 'No seas ocioso', 'No seas mentiroso'], correct: 'No seas mentiroso', feedback: { correct: '¡Fantástico! La honestidad es un pilar de la ética andina.', incorrect: 'La respuesta correcta es <strong>No seas mentiroso</strong>.' } },
                { type: 'fill-in-the-blank', pre_text: 'Pisiymanta, aswan', post_text: ' kanqa.', correct: 'askha', feedback: { correct: '¡Muy bien! "Askha" significa "mucho" o "abundancia".', incorrect: 'La respuesta correcta es <strong>askha</strong> (mucho).' } },
                { type: 'multiple-choice', question: '"Yuyaychay" es la acción de...', options: ['Pensar mucho', 'Dar un consejo', 'Olvidar algo'], correct: 'Dar un consejo', feedback: { correct: '¡Exacto! Es el verbo que se deriva de "yuyay" (sabiduría).', incorrect: 'Significa <strong>Dar un consejo</strong>.' } },
                { type: 'fill-in-the-blank', pre_text: 'Chayqa chiqap', post_text: '. (Eso es definitivamente verdad)', correct: 'puni', feedback: { correct: '¡Perfecto! Demuestras que entendiste el uso del sufijo enfático.', incorrect: 'Para dar énfasis, se usa el sufijo <strong>-puni</strong>.' } }
            ];
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffleArray(questionBank);
            const selectedQuestions = questionBank.slice(0, 4);

            const finalCard = {
                type: 'final',
                title: '¡Lección 23 Completada!',
                text: '¡Felicitaciones! Has explorado la sabiduría ancestral a través de los "arawikuna". Ahora entiendes cómo se transmiten los valores y la filosofía de la cultura andina.'
            };
            
            const lessonData = [...baseLessonData, ...selectedQuestions, finalCard];

            const lessonContainer = document.getElementById('lesson-container');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const progressBar = document.getElementById('progress-bar');
            
            const createIntroductionCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in"><img src="${card.image}" class="w-full aspect-square object-cover rounded-lg mb-6" alt="${card.title}"><h2 class="text-2xl font-bold text-gray-900">${card.title}</h2><p class="mt-4 text-gray-600">${card.text}</p></div>`;
            const createPresentationCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><img src="${card.image}" class="w-full aspect-square object-cover rounded-lg mb-6" alt="${card.quechua}"><div class="text-center"><p class="text-3xl font-bold text-teal-600">${card.quechua}</p><p class="text-xl text-gray-700 font-medium">${card.spanish}</p></div><p class="mt-6 text-center text-gray-600">${card.explanation}</p></div>`;
            const createImmersionTextCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><h3 class="text-xl font-bold text-center mb-4">${card.title}</h3><div class="space-y-4"><div class="p-4 bg-gray-50 rounded-lg"><p class="font-bold text-gray-800 mb-2">Quechua</p><p class="text-gray-700 leading-loose">${card.quechua_text}</p></div><div class="p-4 bg-gray-50 rounded-lg"><p class="font-bold text-gray-800 mb-2">Español (Interpretación)</p><p class="text-gray-700 leading-loose">${card.spanish_text}</p></div></div></div>`;
            const createLinguisticAnalysisCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><h3 class="text-xl font-bold text-center mb-4">${card.title}</h3><p class="text-gray-600 text-center mb-6">${card.text}</p><div class="space-y-4"><div class="p-3 bg-teal-50 rounded-lg"><p><span class="font-mono text-teal-700">${card.example_quechua}</span> &rarr; <span class="text-gray-600">${card.example_spanish}</span></p></div><div class="p-3 bg-teal-50 rounded-lg"><p><span class="font-mono text-teal-700">${card.example_quechua_2}</span> &rarr; <span class="text-gray-600">${card.example_spanish_2}</span></p></div></div></div>`;
            const createMultipleChoiceCard = (card) => { let optionsHtml = card.options.map(opt => `<button class="option-btn w-full text-left p-4 border-2 rounded-lg hover:bg-gray-100 transition-colors">${opt}</button>`).join(''); return `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><p class="text-lg font-medium text-gray-800 mb-4">${card.question}</p><div class="space-y-3">${optionsHtml}</div><div id="feedback-container" class="mt-4 text-center"></div></div>`; };
            const createFillInTheBlankCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><p class="text-lg font-medium text-center text-gray-800 mb-4">${card.post_text}</p><div class="flex items-center justify-center space-x-2"><span class="text-2xl font-bold">${card.pre_text}</span><input id="fill-input" type="text" class="w-20 text-2xl font-bold border-b-2 border-gray-400 focus:border-teal-500 outline-none text-center" maxlength="15"><button id="check-fill-btn" class="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg">Revisar</button></div><div id="feedback-container" class="mt-4 text-center"></div></div>`;
            const createFinalCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in"><div class="flex justify-center mb-4"><svg class="h-16 w-16 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div><h2 class="text-2xl font-bold text-gray-900">${card.title}</h2><p class="mt-2 text-gray-600">${card.text}</p><a href="lecciones_avanzado.html" class="mt-6 inline-block bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition-colors">Volver a Lecciones</a></div>`;
            
            function setupMultipleChoice(card) { 
                nextButton.disabled = true; 
                const optionButtons = lessonContainer.querySelectorAll('.option-btn'); 
                const feedbackContainer = lessonContainer.querySelector('#feedback-container');
                optionButtons.forEach(button => { 
                    button.addEventListener('click', () => { 
                        optionButtons.forEach(btn => { 
                            btn.disabled = true; 
                            if (btn.textContent === card.correct) { btn.classList.add('correct'); } 
                        }); 
                        if (button.textContent !== card.correct) { 
                            button.classList.add('incorrect'); 
                            feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-red-600 font-medium">¡Uchay!</p><p class="text-gray-600 text-sm">${card.feedback.incorrect}</p></div>`;
                        } else { 
                            lessonScore += 10; 
                            feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-green-600 font-medium">¡Kusa!</p><p class="text-gray-600 text-sm">${card.feedback.correct}</p></div>`;
                        } 
                        nextButton.disabled = false; 
                    }); 
                }); 
            }
            
            function setupFillInTheBlank(card) { 
                nextButton.disabled = true; 
                const checkBtn = document.getElementById('check-fill-btn'); 
                const input = document.getElementById('fill-input');
                const feedbackContainer = lessonContainer.querySelector('#feedback-container');

                function checkAnswer() {
                    let userInput = input.value.trim().toLowerCase();
                    // Allow either the word itself or the full phrase for fill-in-the-blanks that ask for a phrase
                    let correctAnswers = [card.correct.toLowerCase()];
                    if(card.post_text.includes(card.correct)){
                        correctAnswers.push(card.post_text.replace('(','').replace(')','').trim().toLowerCase());
                    }

                    const isCorrect = correctAnswers.includes(userInput);
                    
                    input.classList.add(isCorrect ? 'text-green-600' : 'text-red-600'); 
                    input.disabled = true; 
                    if(checkBtn) checkBtn.disabled = true; 
                    if (isCorrect) {
                        lessonScore += 10; 
                        feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-green-600 font-medium">¡Allin Ruwasqa!</p><p class="text-gray-600 text-sm">${card.feedback.correct}</p></div>`;
                    } else {
                        feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-red-600 font-medium">¡Uchay!</p><p class="text-gray-600 text-sm">${card.feedback.incorrect}</p></div>`;
                    }
                    nextButton.disabled = false; 
                }

                if (checkBtn) {
                     checkBtn.addEventListener('click', checkAnswer);
                }
               
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });
            }

            function loadCard(index) {
                const card = lessonData[index];
                switch (card.type) {
                    case 'introduction': lessonContainer.innerHTML = createIntroductionCard(card); nextButton.disabled = false; break;
                    case 'presentation': lessonContainer.innerHTML = createPresentationCard(card); nextButton.disabled = false; break;
                    case 'immersion_text': lessonContainer.innerHTML = createImmersionTextCard(card); nextButton.disabled = false; break;
                    case 'linguistic_analysis': lessonContainer.innerHTML = createLinguisticAnalysisCard(card); nextButton.disabled = false; break;
                    case 'multiple-choice': lessonContainer.innerHTML = createMultipleChoiceCard(card); setupMultipleChoice(card); break;
                    case 'fill-in-the-blank': lessonContainer.innerHTML = createFillInTheBlankCard(card); setupFillInTheBlank(card); break;
                    case 'final': lessonContainer.innerHTML = createFinalCard(card); nextButton.textContent = "Finalizar"; nextButton.disabled = false; break;
                }
                updateProgressBar();
                updateNavButtons();
            }

            function updateProgressBar() { const progress = ((currentCardIndex) / (lessonData.length - 1)) * 100; progressBar.style.width = `${progress}%`; }
            function updateNavButtons() { prevButton.disabled = currentCardIndex === 0; if (lessonData[currentCardIndex].type === 'final') { nextButton.textContent = "Finalizar"; } else { nextButton.textContent = "Siguiente"; } }

            prevButton.addEventListener('click', () => { if (currentCardIndex > 0) { currentCardIndex--; loadCard(currentCardIndex); } });
            nextButton.addEventListener('click', () => {
                if (currentCardIndex < lessonData.length - 1) {
                    currentCardIndex++;
                    loadCard(currentCardIndex);
                } else {
                    // --- Guardar Progreso --- //
                    const progressDataString = localStorage.getItem('yachayProgress') || '{}';
                    const progress = JSON.parse(progressDataString);
                    
                    const currentTotalScore = progress.totalScore || 0;
                    progress.totalScore = currentTotalScore + lessonScore;
                    
                    let completed = progress.completedLessons || [];
                    if (!completed.includes(lessonId)) { 
                        completed.push(lessonId); 
                    }
                    progress.completedLessons = completed;

                    localStorage.setItem('yachayProgress', JSON.stringify(progress));
                    window.location.href = 'lecciones_avanzado.html';
                }
            });

            loadCard(currentCardIndex);
        });
    </script>
</body>
</html>
