  // Ensure this script is executed only once
  if (window.firebaseAuthBridgeScriptLoaded) {
    return;
  }
  window.firebaseAuthBridgeScriptLoaded = true;

  let nextTokenPromiseId = 0;

  // Stores { resolve, reject } for ongoing token requests
  const pendingTokenPromises = {};

  // Listen for messages from the Host Application
  window.addEventListener('message', function(event) {

    const messageData = event.data;

  if (messageData && messageData.type === 'RESOLVE_NEW_FIREBASE_TOKEN') {
      const { success, token, error, promiseId } = messageData ?? {};
      if (pendingTokenPromises[promiseId]) {
        if (success) {
          pendingTokenPromises[promiseId].resolve(token);
        } else {
          pendingTokenPromises[promiseId].reject(new Error(error || 'Token refresh failed from host.'));
        }
        delete pendingTokenPromises[promiseId];
      }
    }
  });

  // Expose a function for the Generated App to request a new Firebase token
  window.requestNewFirebaseToken = function() {
    const currentPromiseId = nextTokenPromiseId++;
    const promise = new Promise((resolve, reject) => {
      pendingTokenPromises[currentPromiseId] = { resolve, reject };
    });
    if (window.parent && window.parent !== window) {
      window.parent.postMessage({
        type: 'REQUEST_NEW_FIREBASE_TOKEN',
        promiseId: currentPromiseId
      }, '*');

      delete pendingTokenPromises[currentPromiseId];
    }
    return promise;
  };

led{opacity:0.5}@media (min-width: 640px){.sm\:px-6{padding-left:1.5rem;padding-right:1.5rem}}@media (min-width: 1024px){.lg\:px-8{padding-left:2rem;padding-right:2rem}}</style></head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between">
                <a href="" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </a>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mx-4">
                    <div id="progress-bar" class="bg-teal-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                 <a href="" class="text-gray-500 hover:text-gray-800">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9a9.75 9.75 0 011.316-5.342 9.75 9.75 0 0113.634 1.316 9.75 9.75 0 01-5.342 13.634 9.75 9.75 0 01-1.316 5.342zM16.5 18.75a9.75 9.75 0 005.342-13.634m0 13.634a9.75 9.75 0 01-13.634-5.342m5.342 13.634a9.75 9.75 0 01-5.342-1.316M3.75 5.25a9.75 9.75 0 015.342-1.316m-5.342 1.316a9.75 9.75 0 011.316 5.342m-1.316-5.342a9.75 9.75 0 0113.634 5.342"></path></svg>
                </a>
            </div>
        </div>
    </header>

    <main class="py-12">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="lesson-container"><div class="bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in"><img src="https://images.unsplash.com/photo-1510915361894-db8b60106cb1?q=80&amp;w=2070&amp;auto=format&amp;fit=crop&amp;ixlib-rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full aspect-square object-cover rounded-lg mb-6" alt="Taki y Harawi: La Música del Corazón"><h2 class="text-2xl font-bold text-gray-900">Taki y Harawi: La Música del Corazón</h2><p class="mt-4 text-gray-600">El quechua es un idioma que se canta. La poesía (harawi) y el canto (taki) son formas de expresar los sentimientos más profundos: el amor, la tristeza, la alegría y la conexión con la naturaleza.</p></div></div>
            <div class="mt-8 flex justify-between">
                <button id="prev-button" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition-colors disabled:opacity-50" disabled="">Anterior</button>
                <button id="next-button" class="bg-teal-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-teal-700 transition-colors">Siguiente</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lessonId = "lesson-22";
            let lessonScore = 0;
            let currentCardIndex = 0;

            const baseLessonData = [
                 {
                    type: 'introduction',
                    title: 'Taki y Harawi: La Música del Corazón',
                    text: 'El quechua es un idioma que se canta. La poesía (harawi) y el canto (taki) son formas de expresar los sentimientos más profundos: el amor, la tristeza, la alegría y la conexión con la naturaleza.',
                    image: 'https://images.unsplash.com/photo-1510915361894-db8b60106cb1?q=80&w=2070&auto=format&fit=crop&ixlib-rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
                },
                {
                    type: 'presentation',
                    quechua: 'Taki / Takiy',
                    spanish: 'Canto, Canción / Cantar',
                    image: 'https://images.unsplash.com/photo-1520442348842-452a422a57c2?q=80&w=1887&auto=format&fit=crop&ixlib-rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                    explanation: '<span class="font-bold text-teal-600">Taki</span> es el sustantivo (la canción) y <span class="font-bold text-teal-600">Takiy</span> es el verbo (la acción de cantar).'
                },
                 {
                    type: 'presentation',
                    quechua: 'Harawi / Sunqu',
                    spanish: 'Poema / Corazón',
                    image: 'https://images.unsplash.com/photo-1502875239095-a142c161a416?q=80&w=1887&auto=format&fit=crop&ixlib-rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                    explanation: 'El <span class="font-bold text-teal-600">harawi</span> es un tipo de poema lírico, a menudo sobre el amor o la pérdida. El <span class="font-bold text-teal-600">sunqu</span> (corazón) es el protagonista de estos versos.'
                },
                 {
                    type: 'immersion_text',
                    title: 'Fragmento de un Harawi',
                    quechua_text: "Urpillay, sunqu-ruruy, <br>qanmi kanki ñawiypuni. <br>Maypiña kaspapas, <br>sunquyqa qanwanpunin kanqa.",
                    spanish_text: "Palomita mía, fruto de mi corazón, <br>tú eres la niña de mis ojos. <br>Dondequiera que estés, <br>mi corazón siempre estará contigo."
                },
                 {
                    type: 'linguistic_analysis',
                    title: 'Analizando el Quechua: El sufijo -lla',
                    text: 'En el poema, lees "Urpi<strong>lla</strong>y". El sufijo <strong>-lla</strong> es muy especial. No solo significa "solo" o "nomás", sino que también añade un profundo sentido de cariño y afecto. Es una caricia hecha palabra.',
                    example_quechua: 'Wasi (casa)',
                    example_spanish: 'Wasicha (casita) / Wasillay (mi querida casita)',
                    example_quechua_2: 'Mama (mamá)',
                    example_spanish_2: 'Mamallay (mi querida mamita)',
                },
            ];

            const questionBank = [
                { type: 'multiple-choice', question: '¿Imatan "harawi" ninayan?', options: ['Canto de trabajo', 'Poema lírico', 'Danza ceremonial'], correct: 'Poema lírico', feedback: { correct: '¡Kusa! <strong>Harawi</strong> es la expresión poética del sentimiento.', incorrect: 'Casi. La respuesta correcta es <strong>Poema lírico</strong>.' } },
                { type: 'fill-in-the-blank', pre_text: 'Urpi', post_text: 'y (Mi querida palomita)', correct: 'lla', feedback: { correct: '¡Allin ruwasqa! El sufijo <strong>-lla</strong> añade ese matiz de cariño.', incorrect: 'La respuesta correcta es <strong>lla</strong>, el sufijo afectivo.' } },
                { type: 'multiple-choice', question: 'Poemapi, ¿maypin kashan sunqun?', options: ['Wasinpi', 'Urpillanwan', 'Llaqtanpi'], correct: 'Urpillanwan', feedback: { correct: '¡Excelente! El poema dice "mi corazón siempre estará contigo".', incorrect: 'Lee el poema de nuevo. La respuesta correcta es <strong>Urpillanwan</strong> (con su palomita).' } },
                { type: 'fill-in-the-blank', pre_text: 'Pay takiyta', post_text: '. (Él/ella quiere cantar)', correct: 'munan', feedback: { correct: '¡Perfecto! <strong>Munan</strong> es "él/ella quiere".', incorrect: 'La respuesta correcta es <strong>munan</strong>.' } },
                { type: 'multiple-choice', question: 'El sufijo "-lla" puede expresar...', options: ['Lejanía', 'Obligación', 'Cariño o afecto'], correct: 'Cariño o afecto', feedback: { correct: '¡Muy bien! El sufijo <strong>-lla</strong> es una de las formas más bonitas de expresar afecto.', incorrect: 'No es correcto. El sufijo <strong>-lla</strong> se usa para expresar cariño.' } },
                { type: 'fill-in-the-blank', pre_text: '¿Imatan "sunqu" ninayan?', post_text: ' (Corazón)', correct: 'Sunqu', feedback: { correct: '¡Correcto! Es una palabra central en la poesía quechua.', incorrect: 'La respuesta correcta es <strong>Sunqu</strong>.' } },
                { type: 'multiple-choice', question: '¿Cuál es el verbo para "cantar"?', options: ['Taki', 'Takiy', 'Harawi'], correct: 'Takiy', feedback: { correct: '¡Fantástico! <strong>Takiy</strong> es la acción de cantar.', incorrect: 'La respuesta correcta es <strong>Takiy</strong> (el verbo). "Taki" es el sustantivo (la canción).' } },
                { type: 'fill-in-the-blank', pre_text: 'Mama', post_text: ' (Mi querida mamita)', correct: 'llay', feedback: { correct: '¡Muy bien! Combinaste el sufijo de cariño <strong>-lla</strong> con el posesivo <strong>-y</strong>.', incorrect: 'La respuesta correcta es <strong>llay</strong> (lla + y).' } },
                { type: 'multiple-choice', question: '"Qanmi kanki ñawiypuni" es una expresión que significa...', options: ['Veo con mis ojos', 'Eres muy importante para mí', 'Tus ojos son bonitos'], correct: 'Eres muy importante para mí', feedback: { correct: '¡Exacto! Es una metáfora poética, similar a "eres la niña de mis ojos".', incorrect: 'Es una metáfora. Significa <strong>Eres muy importante para mí</strong>.' } },
                { type: 'fill-in-the-blank', pre_text: 'Paykunaqa kusisqan', post_text: 'ku. (Ellos cantan alegres)', correct: 'takin', feedback: { correct: '¡Perfecto! Así se dice "ellos cantan".', incorrect: 'La respuesta correcta es <strong>takinku</strong>.' } }
            ];
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffleArray(questionBank);
            const selectedQuestions = questionBank.slice(0, 4);

            const finalCard = {
                type: 'final',
                title: '¡Lección 22 Completada!',
                text: '¡Felicitaciones! Has explorado el corazón poético del quechua. Ahora entiendes la importancia del "harawi" y cómo el sufijo "-lla" puede transformar una palabra en una caricia.'
            };
            
            const lessonData = [...baseLessonData, ...selectedQuestions, finalCard];

            const lessonContainer = document.getElementById('lesson-container');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const progressBar = document.getElementById('progress-bar');
            
            const createIntroductionCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in"><img src="${card.image}" class="w-full aspect-square object-cover rounded-lg mb-6" alt="${card.title}"><h2 class="text-2xl font-bold text-gray-900">${card.title}</h2><p class="mt-4 text-gray-600">${card.text}</p></div>`;
            const createPresentationCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><img src="${card.image}" class="w-full aspect-square object-cover rounded-lg mb-6" alt="${card.quechua}"><div class="text-center"><p class="text-3xl font-bold text-teal-600">${card.quechua}</p><p class="text-xl text-gray-700 font-medium">${card.spanish}</p></div><p class="mt-6 text-center text-gray-600">${card.explanation}</p></div>`;
            const createImmersionTextCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><h3 class="text-xl font-bold text-center mb-4">${card.title}</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div class="p-4 bg-gray-50 rounded-lg"><p class="font-bold text-gray-800 mb-2">Quechua</p><p class="text-gray-700 leading-loose">${card.quechua_text}</p></div><div class="p-4 bg-gray-50 rounded-lg"><p class="font-bold text-gray-800 mb-2">Español</p><p class="text-gray-700 leading-loose">${card.spanish_text}</p></div></div></div>`;
            const createLinguisticAnalysisCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><h3 class="text-xl font-bold text-center mb-4">${card.title}</h3><p class="text-gray-600 text-center mb-6">${card.text}</p><div class="space-y-4"><div class="p-3 bg-teal-50 rounded-lg"><p><span class="font-mono text-teal-700">${card.example_quechua}</span> &rarr; <span class="text-gray-600">${card.example_spanish}</span></p></div><div class="p-3 bg-teal-50 rounded-lg"><p><span class="font-mono text-teal-700">${card.example_quechua_2}</span> &rarr; <span class="text-gray-600">${card.example_spanish_2}</span></p></div></div></div>`;
            const createMultipleChoiceCard = (card) => { let optionsHtml = card.options.map(opt => `<button class="option-btn w-full text-left p-4 border-2 rounded-lg hover:bg-gray-100 transition-colors">${opt}</button>`).join(''); return `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><p class="text-lg font-medium text-gray-800 mb-4">${card.question}</p><div class="space-y-3">${optionsHtml}</div><div id="feedback-container" class="mt-4 text-center"></div></div>`; };
            const createFillInTheBlankCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><p class="text-lg font-medium text-center text-gray-800 mb-4">${card.post_text}</p><div class="flex items-center justify-center space-x-2"><span class="text-2xl font-bold">${card.pre_text}</span><input id="fill-input" type="text" class="w-20 text-2xl font-bold border-b-2 border-gray-400 focus:border-teal-500 outline-none text-center" maxlength="15"><button id="check-fill-btn" class="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg">Revisar</button></div><div id="feedback-container" class="mt-4 text-center"></div></div>`;
            const createFinalCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in"><div class="flex justify-center mb-4"><svg class="h-16 w-16 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div><h2 class="text-2xl font-bold text-gray-900">${card.title}</h2><p class="mt-2 text-gray-600">${card.text}</p><a href="lecciones_avanzado.html" class="mt-6 inline-block bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition-colors">Volver a Lecciones</a></div>`;
            
            function setupMultipleChoice(card) { 
                nextButton.disabled = true; 
                const optionButtons = lessonContainer.querySelectorAll('.option-btn'); 
                const feedbackContainer = lessonContainer.querySelector('#feedback-container');
                optionButtons.forEach(button => { 
                    button.addEventListener('click', () => { 
                        optionButtons.forEach(btn => { 
                            btn.disabled = true; 
                            if (btn.textContent === card.correct) { btn.classList.add('correct'); } 
                        }); 
                        if (button.textContent !== card.correct) { 
                            button.classList.add('incorrect'); 
                            feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-red-600 font-medium">¡Uchay!</p><p class="text-gray-600 text-sm">${card.feedback.incorrect}</p></div>`;
                        } else { 
                            lessonScore += 10; 
                            feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-green-600 font-medium">¡Kusa!</p><p class="text-gray-600 text-sm">${card.feedback.correct}</p></div>`;
                        } 
                        nextButton.disabled = false; 
                    }); 
                }); 
            }
            
            function setupFillInTheBlank(card) { 
                nextButton.disabled = true; 
                const checkBtn = document.getElementById('check-fill-btn'); 
                const input = document.getElementById('fill-input');
                const feedbackContainer = lessonContainer.querySelector('#feedback-container');

                function checkAnswer() {
                    const isCorrect = input.value.trim().toLowerCase() === card.correct.toLowerCase(); 
                    input.classList.add(isCorrect ? 'text-green-600' : 'text-red-600'); 
                    input.disabled = true; 
                    if(checkBtn) checkBtn.disabled = true; 
                    if (isCorrect) {
                        lessonScore += 10; 
                        feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-green-600 font-medium">¡Allin Ruwasqa!</p><p class="text-gray-600 text-sm">${card.feedback.correct}</p></div>`;
                    } else {
                        feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-red-600 font-medium">¡Uchay!</p><p class="text-gray-600 text-sm">${card.feedback.incorrect}</p></div>`;
                    }
                    nextButton.disabled = false; 
                }

                if (checkBtn) {
                     checkBtn.addEventListener('click', checkAnswer);
                }
               
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });
            }

            function loadCard(index) {
                const card = lessonData[index];
                switch (card.type) {
                    case 'introduction': lessonContainer.innerHTML = createIntroductionCard(card); nextButton.disabled = false; break;
                    case 'presentation': lessonContainer.innerHTML = createPresentationCard(card); nextButton.disabled = false; break;
                    case 'immersion_text': lessonContainer.innerHTML = createImmersionTextCard(card); nextButton.disabled = false; break;
                    case 'linguistic_analysis': lessonContainer.innerHTML = createLinguisticAnalysisCard(card); nextButton.disabled = false; break;
                    case 'multiple-choice': lessonContainer.innerHTML = createMultipleChoiceCard(card); setupMultipleChoice(card); break;
                    case 'fill-in-the-blank': lessonContainer.innerHTML = createFillInTheBlankCard(card); setupFillInTheBlank(card); break;
                    case 'final': lessonContainer.innerHTML = createFinalCard(card); nextButton.textContent = "Finalizar"; nextButton.disabled = false; break;
                }
                updateProgressBar();
                updateNavButtons();
            }

            function updateProgressBar() { const progress = ((currentCardIndex) / (lessonData.length - 1)) * 100; progressBar.style.width = `${progress}%`; }
            function updateNavButtons() { prevButton.disabled = currentCardIndex === 0; if (lessonData[currentCardIndex].type === 'final') { nextButton.textContent = "Finalizar"; } else { nextButton.textContent = "Siguiente"; } }

            prevButton.addEventListener('click', () => { if (currentCardIndex > 0) { currentCardIndex--; loadCard(currentCardIndex); } });
            nextButton.addEventListener('click', () => {
                if (currentCardIndex < lessonData.length - 1) {
                    currentCardIndex++;
                    loadCard(currentCardIndex);
                } else {
                    // --- Guardar Progreso --- //
                    const progressDataString = localStorage.getItem('yachayProgress') || '{}';
                    const progress = JSON.parse(progressDataString);
                    
                    const currentTotalScore = progress.totalScore || 0;
                    progress.totalScore = currentTotalScore + lessonScore;
                    
                    let completed = progress.completedLessons || [];
                    if (!completed.includes(lessonId)) { 
                        completed.push(lessonId); 
                    }
                    progress.completedLessons = completed;

                    localStorage.setItem('yachayProgress', JSON.stringify(progress));
                    window.location.href = 'lecciones_avanzado.html';
                }
            });

            loadCard(currentCardIndex);
        });
    </script>



</body></html>
