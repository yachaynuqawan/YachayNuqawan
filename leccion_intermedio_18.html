<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección 18: Construyendo Oraciones - Yachay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .option-btn.correct { background-color: #A7F3D0; border-color: #10B981; }
        .option-btn.incorrect { background-color: #FECACA; border-color: #EF4444; }
        .feedback-enter { animation: fadeIn 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between">
                <a href="lecciones_intermedio.html" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </a>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mx-4">
                    <div id="progress-bar" class="bg-teal-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                 <a href="progreso.html" class="text-gray-500 hover:text-gray-800">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9a9.75 9.75 0 011.316-5.342 9.75 9.75 0 0113.634 1.316 9.75 9.75 0 01-5.342 13.634 9.75 9.75 0 01-1.316 5.342zM16.5 18.75a9.75 9.75 0 005.342-13.634m0 13.634a9.75 9.75 0 01-13.634-5.342m5.342 13.634a9.75 9.75 0 01-5.342-1.316M3.75 5.25a9.75 9.75 0 015.342-1.316m-5.342 1.316a9.75 9.75 0 011.316 5.342m-1.316-5.342a9.75 9.75 0 0113.634 5.342" /></svg>
                </a>
            </div>
        </div>
    </header>

    <main class="py-12">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="lesson-container">
                <!-- El contenido de la lección se cargará aquí -->
            </div>
            <div class="mt-8 flex justify-between">
                <button id="prev-button" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition-colors disabled:opacity-50" disabled>Anterior</button>
                <button id="next-button" class="bg-teal-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-teal-700 transition-colors">Siguiente</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lessonId = "lesson-18";
            let lessonScore = 0;
            let currentCardIndex = 0;

            const baseLessonData = [
                 {
                    type: 'introduction',
                    title: 'Construyendo Oraciones: El Orden Lógico del Quechua',
                    text: '¡Es hora de armar el rompecabezas! En quechua, las oraciones tienen un orden especial: Sujeto - Objeto - Verbo (SOV). Aprender esta estructura te permitirá expresarte con claridad.',
                    image: 'imagenes/lecciones/intermedio/leccion_18/imagen_1.jpg'
                },
                {
                    type: 'presentation',
                    quechua: 'Sujeto - Objeto - Verbo',
                    spanish: 'Ejemplo: Wayra papata mikhun.',
                    image: 'imagenes/lecciones/intermedio/leccion_18/imagen_2.jpg',
                    explanation: 'En español decimos "Wayra come papa" (SVO). En quechua, el verbo siempre va al final: <span class="font-bold text-teal-600">Wayra (S) papata (O) mikhun (V)</span>.'
                },
                {
                    type: 'dialogue',
                    title: 'Diálogo 1: ¿Qué hace Kusi?',
                    conversation: [
                        { speaker: 'Wayra', text: '¿Imatan Kusi ruwan?', translation: '¿Qué hace Kusi?' },
                        { speaker: 'Yaku', text: 'Kusiqa wasintan pichan.', translation: 'Kusi limpia su casa.' }
                    ]
                },
                {
                    type: 'presentation',
                    quechua: 'El sufijo -ta',
                    spanish: 'Marca del Objeto Directo',
                    image: 'imagenes/lecciones/intermedio/leccion_18/imagen_3.jpg',
                    explanation: 'Para indicar qué o quién recibe la acción del verbo (el objeto directo), añadimos el sufijo <span class="font-bold text-teal-600">-ta</span>. Ejemplo: `t\'anta` (pan) se convierte en `t\'antata`.'
                },
                 {
                    type: 'dialogue',
                    title: 'Diálogo 2: Comprando en el mercado',
                    conversation: [
                        { speaker: 'Kusi', text: '¿Sarata rantinkichu?', translation: '¿Compras maíz?' },
                        { speaker: 'Wayra', text: 'Arí, sarata, papatapas rantini.', translation: 'Sí, compro maíz y también papa.' }
                    ]
                },
                {
                    type: 'presentation',
                    quechua: 'Oraciones con Adjetivos',
                    spanish: 'Ejemplo: Hatun wasitan rikun.',
                    image: 'imagenes/lecciones/intermedio/leccion_18/imagen_4.jpg',
                    explanation: 'El adjetivo siempre va antes del sustantivo que describe. <span class="font-bold text-teal-600">Hatun wasita</span> (casa grande) <span class="font-bold text-teal-600">rikun</span> (él/ella ve).'
                },
                 {
                    type: 'dialogue',
                    title: 'Diálogo 3: Describiendo cosas',
                    conversation: [
                        { speaker: 'Wayra', text: '¿Imatan qhawashanki?', translation: '¿Qué estás mirando?' },
                        { speaker: 'Kusi', text: 'Sumaq t\'ikatami qhawashani.', translation: 'Estoy mirando una flor bonita.' }
                    ]
                },
                {
                    type: 'presentation',
                    quechua: 'Oraciones Negativas',
                    spanish: 'Usando Mana... -chu',
                    image: 'imagenes/lecciones/intermedio/leccion_18/imagen_5.jpg',
                    explanation: 'Para negar, se usa una "pinza": <span class="font-bold text-teal-600">Mana</span> antes del verbo y el sufijo <span class="font-bold text-teal-600">-chu</span> después. `Mana takinichu` (No canto).'
                },
                {
                    type: 'dialogue',
                    title: 'Diálogo 4: Negando una acción',
                    conversation: [
                        { speaker: 'Kusi', text: '¿Aychata mikhunkichu?', translation: '¿Comes carne?' },
                        { speaker: 'Wayra', text: 'Manan, mana aychata mikhunichu.', translation: 'No, yo no como carne.' }
                    ]
                }
            ];

            const questionBank = [
                { type: 'multiple-choice', question: 'El orden correcto de una oración en quechua es...', options: ['Sujeto-Verbo-Objeto', 'Verbo-Sujeto-Objeto', 'Sujeto-Objeto-Verbo'], correct: 'Sujeto-Objeto-Verbo', feedback: { correct: '¡Kusa! El verbo siempre va al final en quechua.', incorrect: 'Casi. La respuesta correcta es <strong>Sujeto-Objeto-Verbo</strong>.' } },
                { type: 'fill-in-the-blank', pre_text: 'Ñoqa t\'anta', post_text: ' mikhuni. (Yo como pan)', correct: 'ta', feedback: { correct: '¡Allin ruwasqa! El sufijo <strong>-ta</strong> marca el objeto directo.', incorrect: 'La respuesta correcta es <strong>ta</strong> para marcar "pan" como el objeto.' } },
                { type: 'multiple-choice', question: '¿Cómo se dice "Yo no bailo"?', options: ['Mana tusunichu', 'Tusunichu mana', 'Tusuni mana'], correct: 'Mana tusunichu', feedback: { correct: '¡Excelente! Usaste la pinza negativa <strong>Mana... -chu</strong> perfectamente.', incorrect: 'Recuerda la pinza negativa: <strong>Mana</strong> va antes del verbo y <strong>-chu</strong> se le añade al final.' } },
                { type: 'fill-in-the-blank', pre_text: 'Pay', post_text: ' wasita rikun. (Él ve una casa grande)', correct: 'hatun', feedback: { correct: '¡Perfecto! El adjetivo <strong>hatun</strong> va antes del sustantivo "wasi".', incorrect: 'La respuesta correcta es <strong>hatun</strong>. El adjetivo va primero.' } },
                { type: 'multiple-choice', question: 'El sufijo "-ta" se usa para...', options: ['Indicar plural', 'Indicar el sujeto', 'Indicar el objeto directo'], correct: 'Indicar el objeto directo', feedback: { correct: '¡Muy bien! <strong>-ta</strong> señala quién o qué recibe la acción.', incorrect: 'No es correcto. El sufijo <strong>-ta</strong> marca el objeto directo.' } },
                { type: 'fill-in-the-blank', pre_text: 'Kusiqa', post_text: ' pichan. (Kusi limpia su casa)', correct: 'wasintan', feedback: { correct: '¡Correcto! Combinaste el posesivo "-n" con el objeto "-ta".', incorrect: 'La respuesta correcta es <strong>wasintan</strong> (wasin + ta).' } },
                { type: 'multiple-choice', question: '¿Cuál es el verbo en "Paykuna sarata tarpunku"?', options: ['Paykuna', 'Sarata', 'Tarpunku'], correct: 'Tarpunku', feedback: { correct: '¡Fantástico! El verbo siempre va al final.', incorrect: 'La respuesta correcta es <strong>Tarpunku</strong> (ellos siembran).' } },
                { type: 'fill-in-the-blank', pre_text: 'Mana', post_text: ' llamk\'anichu. (No trabajo)', correct: 'ñoqaqa', feedback: { correct: '¡Muy bien! Se puede omitir, pero es correcto añadir el sujeto.', incorrect: 'La respuesta correcta podría ser <strong>ñoqaqa</strong> (yo).' } },
                { type: 'multiple-choice', question: '"Sumaq t\'ikata" significa...', options: ['La flor es bonita', '(Veo/compro/etc.) una flor bonita', 'Flores bonitas'], correct: '(Veo/compro/etc.) una flor bonita', feedback: { correct: '¡Exacto! El sufijo <strong>-ta</strong> nos dice que "la flor bonita" es el objeto de una acción.', incorrect: 'Significa <strong>(Veo/compro/etc.) una flor bonita</strong>. El sufijo -ta indica que es el objeto.' } },
                { type: 'fill-in-the-blank', pre_text: '¿Imatan', post_text: '? (¿Qué haces?)', correct: 'ruwanki', feedback: { correct: '¡Perfecto! Así se pregunta "¿qué haces?".', incorrect: 'La respuesta correcta es <strong>ruwanki</strong>.' } }
            ];
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffleArray(questionBank);
            const selectedQuestions = questionBank.slice(0, 4);

            const finalCard = {
                type: 'final',
                title: '¡Lección 18 Completada!',
                text: '¡Felicitaciones! Has aprendido la estructura fundamental de las oraciones en quechua. Ahora puedes formar tus propias ideas con orden y claridad.'
            };
            
            const lessonData = [...baseLessonData, ...selectedQuestions, finalCard];

            const lessonContainer = document.getElementById('lesson-container');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const progressBar = document.getElementById('progress-bar');
            
            const createIntroductionCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in"><img src="${card.image}" class="w-full aspect-square object-cover rounded-lg mb-6" alt="${card.title}"><h2 class="text-2xl font-bold text-gray-900">${card.title}</h2><p class="mt-4 text-gray-600">${card.text}</p></div>`;
            const createPresentationCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><img src="${card.image}" class="w-full aspect-square object-cover rounded-lg mb-6" alt="${card.quechua}"><div class="text-center"><p class="text-3xl font-bold text-teal-600">${card.quechua}</p><p class="text-xl text-gray-700 font-medium">${card.spanish}</p></div><p class="mt-6 text-center text-gray-600">${card.explanation}</p></div>`;
            const createDialogueCard = (card) => { let conversationHtml = card.conversation.map(line => `<div class="mb-2"><span class="font-bold ${line.speaker === 'Wayra' ? 'text-teal-600' : 'text-indigo-600'}">${line.speaker}:</span><p class="inline ml-2 text-gray-800">${line.text}</p><p class="text-sm text-gray-500 ml-2 pl-4">${line.translation}</p></div>`).join(''); return `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><h3 class="text-xl font-bold text-center mb-4">${card.title}</h3><div class="space-y-2">${conversationHtml}</div></div>`; };
            const createMultipleChoiceCard = (card) => { let optionsHtml = card.options.map(opt => `<button class="option-btn w-full text-left p-4 border-2 rounded-lg hover:bg-gray-100 transition-colors">${opt}</button>`).join(''); return `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><p class="text-lg font-medium text-gray-800 mb-4">${card.question}</p><div class="space-y-3">${optionsHtml}</div><div id="feedback-container" class="mt-4 text-center"></div></div>`; };
            const createFillInTheBlankCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 animate-fade-in"><p class="text-lg font-medium text-center text-gray-800 mb-4">${card.post_text}</p><div class="flex items-center justify-center space-x-2"><span class="text-2xl font-bold">${card.pre_text}</span><input id="fill-input" type="text" class="w-20 text-2xl font-bold border-b-2 border-gray-400 focus:border-teal-500 outline-none text-center" maxlength="15"><button id="check-fill-btn" class="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg">Revisar</button></div><div id="feedback-container" class="mt-4 text-center"></div></div>`;
            const createFinalCard = (card) => `<div class="bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in"><div class="flex justify-center mb-4"><svg class="h-16 w-16 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div><h2 class="text-2xl font-bold text-gray-900">${card.title}</h2><p class="mt-2 text-gray-600">${card.text}</p><a href="lecciones_intermedio.html" class="mt-6 inline-block bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition-colors">Volver a Lecciones</a></div>`;
            
            function setupMultipleChoice(card) { 
                nextButton.disabled = true; 
                const optionButtons = lessonContainer.querySelectorAll('.option-btn'); 
                const feedbackContainer = lessonContainer.querySelector('#feedback-container');
                optionButtons.forEach(button => { 
                    button.addEventListener('click', () => { 
                        optionButtons.forEach(btn => { 
                            btn.disabled = true; 
                            if (btn.textContent === card.correct) { btn.classList.add('correct'); } 
                        }); 
                        if (button.textContent !== card.correct) { 
                            button.classList.add('incorrect'); 
                            feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-red-600 font-medium">¡Uchay!</p><p class="text-gray-600 text-sm">${card.feedback.incorrect}</p></div>`;
                        } else { 
                            lessonScore += 10; 
                            feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-green-600 font-medium">¡Kusa!</p><p class="text-gray-600 text-sm">${card.feedback.correct}</p></div>`;
                        } 
                        nextButton.disabled = false; 
                    }); 
                }); 
            }
            
            function setupFillInTheBlank(card) { 
                nextButton.disabled = true; 
                const checkBtn = document.getElementById('check-fill-btn'); 
                const input = document.getElementById('fill-input');
                const feedbackContainer = lessonContainer.querySelector('#feedback-container');

                function checkAnswer() {
                    const isCorrect = input.value.trim().toLowerCase() === card.correct.toLowerCase(); 
                    input.classList.add(isCorrect ? 'text-green-600' : 'text-red-600'); 
                    input.disabled = true; 
                    if(checkBtn) checkBtn.disabled = true; 
                    if (isCorrect) {
                        lessonScore += 10; 
                        feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-green-600 font-medium">¡Allin Ruwasqa!</p><p class="text-gray-600 text-sm">${card.feedback.correct}</p></div>`;
                    } else {
                        feedbackContainer.innerHTML = `<div class="feedback-enter"><p class="text-red-600 font-medium">¡Uchay!</p><p class="text-gray-600 text-sm">${card.feedback.incorrect}</p></div>`;
                    }
                    nextButton.disabled = false; 
                }

                if (checkBtn) {
                     checkBtn.addEventListener('click', checkAnswer);
                }
               
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });
            }

            function loadCard(index) {
                const card = lessonData[index];
                switch (card.type) {
                    case 'introduction': lessonContainer.innerHTML = createIntroductionCard(card); nextButton.disabled = false; break;
                    case 'presentation': lessonContainer.innerHTML = createPresentationCard(card); nextButton.disabled = false; break;
                    case 'dialogue': lessonContainer.innerHTML = createDialogueCard(card); nextButton.disabled = false; break;
                    case 'multiple-choice': lessonContainer.innerHTML = createMultipleChoiceCard(card); setupMultipleChoice(card); break;
                    case 'fill-in-the-blank': lessonContainer.innerHTML = createFillInTheBlankCard(card); setupFillInTheBlank(card); break;
                    case 'final': lessonContainer.innerHTML = createFinalCard(card); nextButton.textContent = "Finalizar"; nextButton.disabled = false; break;
                }
                updateProgressBar();
                updateNavButtons();
            }

            function updateProgressBar() { const progress = ((currentCardIndex) / (lessonData.length - 1)) * 100; progressBar.style.width = `${progress}%`; }
            function updateNavButtons() { prevButton.disabled = currentCardIndex === 0; if (lessonData[currentCardIndex].type === 'final') { nextButton.textContent = "Finalizar"; } else { nextButton.textContent = "Siguiente"; } }

            prevButton.addEventListener('click', () => { if (currentCardIndex > 0) { currentCardIndex--; loadCard(currentCardIndex); } });
            nextButton.addEventListener('click', () => {
                if (currentCardIndex < lessonData.length - 1) {
                    currentCardIndex++;
                    loadCard(currentCardIndex);
                } else {
                    // --- Guardar Progreso --- //
                    const progressDataString = localStorage.getItem('yachayProgress') || '{}';
                    const progress = JSON.parse(progressDataString);
                    
                    const currentTotalScore = progress.totalScore || 0;
                    progress.totalScore = currentTotalScore + lessonScore;
                    
                    let completed = progress.completedLessons || [];
                    if (!completed.includes(lessonId)) { 
                        completed.push(lessonId); 
                    }
                    progress.completedLessons = completed;

                    localStorage.setItem('yachayProgress', JSON.stringify(progress));
                    window.location.href = 'lecciones_intermedio.html';
                }
            });

            loadCard(currentCardIndex);
        });
    </script>
</body>
</html>
